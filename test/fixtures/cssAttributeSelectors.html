<!-- Element with attribute test -->
<div data-enctype="multipart/form-data" id="formWithAttributeTest">
</div>
<div id="formWithoutAttributeTest">
</div>

<!-- Element with specific attribute value -->
<div data-enctype="application/x-www-form-urlencoded" id="formWithAttributeValueTest">
</div>
<div id="formWithoutAttributeValueTest">
</div>

<!-- Element with attribute starting with a specific value -->
<div class="bazzy" id="formBeginningWithAttributeValueTest">
</div>
<div class="snazzy" id="formNotBeginningWithAttributeValueTest">
</div>

<!-- Element with attribute ending with a specific value -->
<div class="bizbaz" id="formEndingWithAttributeValueTest">
</div>
<div class="bizbuz" id="formNotEndingWithAttributeValueTest">
</div>

<!-- Element with attribute ending with a specific value -->
<div class="xxxxbarzxxxx" id="formContainingAttributeValueTest">
</div>
<div class="xxxxbirzxxxx" id="formNotContainingAttributeValueTest">
</div>

<!-- Element with attribute containing a value amongst a whitespace-separated list -->
<div data-test="bar foo" id="formListTest">
</div>
<div data-test="bar fob" id="formNoListTest">
</div>

<!-- Element with attribute containing a value amongst a bar-separated list -->
<div data-test="fab-bar" id="formHyphenListTest">
</div>
<div data-test="fob-bar" id="formNoHyphenListTest">
</div>
