<!-- nth child test -->
<ul id="listparent">
    <li>Child 1</li>
    <li>Child 2</li>
    <li>Child 3</li>
    <li>Child 4</li>
    <li>Child 5</li>
    <li>Child 6</li>
</ul>

<!-- nth-of-type tests -->
<div id="paraparent">
    <p>Para 1</p>
    <p>Para 2</p>
    <p>Para 3</p>
    <p>Para 4</p>
    <p>Para 5</p>
    <p>Para 6</p>
</div>

<!-- First/Last selectors -->
<div id="firstlastparent">
    <abbr>First</abbr>
    <abbr>Middle</abbr>
    <abbr>Last</abbr>
</div>

<!-- First/Last of type selectors -->
<strong id="firstStrong">First of type</strong>
<strong id="secondStrong">Second of type</strong>
<strong id="lastStrong">Last of type</strong>

<!-- only child -->
<div>
    <small id="onlyChild">Only child</small>
</div>
<small id="notOnlyChild">Not only child</small>

<!-- only-of-type -->
<div>
    <article id="onlyChildOfType">Only child of type article</article>
    <section></section>
</div>
<div>
    <article id="notOnlyChildOfType">Not only child of type article</article>
    <article></article>
</div>

<!-- empty -->
<abbr id="empty"></abbr>
<abbr id="notEmpty">foo</abbr>
